<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>GlassBox: flash notice</title>
<script src="../javascripts/glassbox/glassbox.js" type="text/javascript"></script>
<style type="text/css">
body { 
  background: url( ../images/bg22.jpg );
  font-family:Arial, Helvetica, sans-serif;
}
#myBox_contentBoxBg {
	
	/*
	filter: alpha(opacity=80);
	-moz-opacity:.80;
	opacity:.80;
	*/
}
#myBox_content {
  padding: 13px; 
}
#myBox h3 {
  font-size: 17px;
  margin: 0px; 
  text-align: center
}
</style>
<script type="text/javascript">
path_to_root_dir = "../";
function flashnotice() {
	var myBox = new GlassBox();
	myBox.init( 'myBox', '460px', '100px', 'hidden', 'greyline', true, true );
	myBox.lbo( false, 0.13 ); 
	myBox.appear(3000);
}
</script>
</head>

<body onload="flashnotice()">

<div id="myBox" class="glassbox">
  <h3>Notice: This message disappears in 5 seconds.</h3>
</div>
</body>
</html>
